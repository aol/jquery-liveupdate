<html>

    <div id="myLiveBlog">
    </div>

    <script src="http://code.jquery.com/jquery-1.5.2.js"></script>
    <script src="src/jquery.liveblog.js"></script>

    <script>
        $(document).ready(function () {
            var $myLiveBlog = $('#myLiveBlog');

            $myLiveBlog.liveBlog({
                postId: '20317028',
                url: 'http://bootcamp.aol.com/'
            });

            $myLiveBlog.bind('update', function (event, data) {
                console.log('update', event, data);
                $(data.updates).each(function (i, item) {
                    var data = item.d,
                        type = item.type;

                    console.log('type', type);
                    if (type === 1) {
                        $('<p />', {
                            text: item.d
                        }).prependTo($myLiveBlog);
                    }
                });
            });
        });

    </script>

</html>
