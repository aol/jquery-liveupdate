<!doctype html>
<html>
    <head>
        <title>LiveBlogLite</title>
        <link rel="stylesheet" href="../assets/dev/css/aol.livebloglite.css" />
        <style>
            .lb .lb-post-container {
                height: 700px;
                border-bottom: 2px solid #AAAAAA;
            }
        </style>
    </head>
    <body>
	    <div id="myLiveBlog">
	    </div>

	    <script src="../libs/jquery/jquery.js"></script>
	    <script src="../dist/aol.livebloglite.js"></script>

	    <script>
	        $(document).ready(function () {
	            var $myLiveBlog = $('#myLiveBlog').liveBlogLiteUi({
                    // This is an example post on the Bootcamp blog
	                postId: '20317028',
	                url: 'http://bootcamp.aol.com/',
                    toolbarEnabled: true,
                    pageSize: 10,
                    tweetButtons: true
	            });
	        });
	    </script>
        <script></script>
    </body>
</html>
