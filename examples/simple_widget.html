<!doctype html>
<html>
    <head>
        <title>LiveBlogLite</title>
        <link rel="stylesheet" href="../assets/dev/css/aol.livebloglite.css" />
        <link rel="stylesheet" href="../assets/resources/smoothness/jquery-ui-1.8.23.custom.css" />
    </head>
    <body>
	    <div id="myLiveBlog">
	    </div>

	    <script src="../libs/jquery/jquery.js"></script>
	    <script src="../libs/jquery/jquery-ui-1.8.23.custom.min.js"></script>
	    <script src="../src/liveblogliteapi.js"></script>
	    <script src="../src/liveblogliteui.js"></script>

	    <script>
	        $(document).ready(function () {
	            var $myLiveBlog = $('#myLiveBlog').liveBlogLiteUi({
                    // This is an example post on the Bootcamp blog
	                postId: '20317028',
	                url: 'http://bootcamp.aol.com/',
                    toolbarEnabled: true,
                    pageSize: 10,
                    tweetButtons: true
	            });
	        });
	    </script>
        <script></script>
    </body>
</html>
